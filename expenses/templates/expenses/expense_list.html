{% extends 'base.html' %}

{% block content %}
<h2>Your Expenses</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Note</th>
        </tr>
    </thead>
    <tbody>
    {% for expense in expenses %}
        <tr>
            <td>{{ expense.date }}</td>
            <td>{{ expense.category }}</td>
            <td>{{ expense.amount }}</td>
            <td>{{ expense.note }}</td>
        </tr>
    {% empty %}
        <tr><td colspan="4">No expenses found.</td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
